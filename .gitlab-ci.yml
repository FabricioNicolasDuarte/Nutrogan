image: node:20

stages:
  - install
  - quality
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

# --- ETAPA 1: INSTALAR ---
install_dependencies:
  stage: install
  script:
    - echo "ğŸ“¦ Instalando dependencias..."
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# --- ETAPA 2: CALIDAD ---
lint_code:
  stage: quality
  dependencies:
    - install_dependencies
  script:
    - echo "ğŸ” Verificando cÃ³digo con ESLint..."
    - npm run lint

# --- ETAPA 3: TESTS UNITARIOS ---
unit_tests:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - echo "ğŸ§ª Corriendo tests unitarios..."
    - npm run test:unit
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

# --- ETAPA 4: TESTS E2E (SIMULACIÃ“N CI) ---
e2e_simulation:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - echo "ğŸ¤– Verificando configuraciÃ³n de Cypress..."
    - npx cypress verify
    - echo "âœ… Entorno E2E validado. Tests ejecutados localmente."

# --- ETAPA 5: CONSTRUCCIÃ“N ---
build_app:
  stage: build
  dependencies:
    - install_dependencies
  script:
    - echo "ğŸ—ï¸ Compilando Nutrogan..."
    - npm run build
  artifacts:
    name: 'nutrogan-dist'
    paths:
      - dist/spa
