<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes bodyMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes headMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-3deg); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    .bull-body {
      animation: bodyMove 4s ease-in-out infinite;
    }
    .bull-head {
      animation: headMove 3s ease-in-out infinite;
      transform-origin: 50px 100px;
    }
    .bull-tail {
      animation: tailWag 2s ease-in-out infinite;
      transform-origin: 170px 90px;
    }
  </style>
  
  <!-- Toro para engorde (blanco) -->
  <g class="bull-body">
    <!-- Cuerpo principal (más grande que la vaca) -->
    <rect fill="white" x="50" y="80" width="120" height="50" />
    
    <!-- Patas (más gruesas) -->
    <rect fill="white" x="60" y="130" width="25" height="30" />
    <rect fill="white" x="135" y="130" width="25" height="30" />
    
    <!-- Joroba/Lomo más pronunciado -->
    <rect fill="white" x="70" y="70" width="40" height="10" />
  </g>
  
  <!-- Cabeza toro -->
  <g class="bull-head">
    <rect fill="white" x="30" y="80" width="40" height="40" />
    <rect fill="white" x="10" y="90" width="20" height="20" />
    
    <!-- Cuernos -->
    <rect fill="white" x="30" y="60" width="10" height="20" />
    <rect fill="white" x="60" y="60" width="10" height="20" />
    
    <!-- Ojos -->
    <rect fill="black" x="40" y="90" width="10" height="10" />
  </g>
  
  <!-- Cola toro -->
  <g class="bull-tail">
    <rect fill="white" x="170" y="80" width="10" height="20" />
    <rect fill="white" x="180" y="70" width="10" height="10" />
  </g>
</svg>