<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes bodyMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes headMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    .cow-body {
      animation: bodyMove 3s ease-in-out infinite;
    }
    .cow-head {
      animation: headMove 2.5s ease-in-out infinite;
      transform-origin: 60px 100px;
    }
    .cow-tail {
      animation: tailWag 1.5s ease-in-out infinite;
      transform-origin: 160px 90px;
    }
    .calf-body {
      animation: bodyMove 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Vaca adulta (blanca) -->
  <g class="cow-body">
    <!-- Cuerpo principal -->
    <rect fill="white" x="60" y="80" width="100" height="40" />
    
    <!-- Patas -->
    <rect fill="white" x="70" y="120" width="20" height="30" />
    <rect fill="white" x="130" y="120" width="20" height="30" />
    
    <!-- Ubre -->
    <rect fill="white" x="100" y="120" width="20" height="10" />
  </g>
  
  <!-- Cabeza vaca -->
  <g class="cow-head">
    <rect fill="white" x="40" y="80" width="40" height="40" />
    <rect fill="white" x="20" y="90" width="20" height="20" />
    
    <!-- Ojo -->
    <rect fill="black" x="50" y="90" width="10" height="10" />
  </g>
  
  <!-- Cola vaca -->
  <g class="cow-tail">
    <rect fill="white" x="160" y="80" width="10" height="20" />
    <rect fill="white" x="170" y="70" width="10" height="10" />
  </g>
  
  <!-- Ternero pequeño (verde neón) -->
  <g class="calf-body">
    <!-- Cuerpo ternero -->
    <rect fill="#39FF14" x="100" y="140" width="40" height="20" />
    
    <!-- Patas ternero -->
    <rect fill="#39FF14" x="105" y="160" width="10" height="15" />
    <rect fill="#39FF14" x="125" y="160" width="10" height="15" />
    
    <!-- Cabeza ternero -->
    <rect fill="#39FF14" x="80" y="140" width="20" height="20" />
    
    <!-- Ojo ternero -->
    <rect fill="black" x="85" y="145" width="5" height="5" />
    
    <!-- Cola ternero -->
    <rect fill="#39FF14" x="140" y="140" width="5" height="10" />
    <rect fill="#39FF14" x="145" y="135" width="5" height="5" />
  </g>
</svg>