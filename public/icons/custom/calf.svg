<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes bodyMove {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    @keyframes headMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes tailWag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }
    .calf-body {
      animation: bodyMove 2s ease-in-out infinite;
    }
    .calf-head {
      animation: headMove 1.5s ease-in-out infinite;
      transform-origin: 55px 107px;
    }
    .calf-tail {
      animation: tailWag 1s ease-in-out infinite;
      transform-origin: 140px 107px;
    }
  </style>
  
  <!-- Ternero para recría (blanco) -->
  <g class="calf-body">
    <!-- Cuerpo principal (más pequeño que adulto) -->
    <rect fill="white" x="60" y="100" width="80" height="30" />
    
    <!-- Patas (más delgadas) -->
    <rect fill="white" x="70" y="130" width="15" height="25" />
    <rect fill="white" x="115" y="130" width="15" height="25" />
  </g>
  
  <!-- Cabeza ternero -->
  <g class="calf-head">
    <rect fill="white" x="40" y="90" width="35" height="35" />
    <rect fill="white" x="25" y="100" width="15" height="15" />
    
    <!-- Ojos (grandes) -->
    <rect fill="black" x="45" y="100" width="10" height="10" />
    
    <!-- Orejas grandes características de ternero -->
    <rect fill="white" x="45" y="80" width="10" height="10" />
    <rect fill="white" x="60" y="80" width="10" height="10" />
  </g>
  
  <!-- Cola ternero -->
  <g class="calf-tail">
    <rect fill="white" x="140" y="100" width="8" height="15" />
    <rect fill="white" x="148" y="95" width="7" height="7" />
  </g>
</svg>